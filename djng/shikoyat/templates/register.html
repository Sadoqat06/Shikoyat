<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shikoyatlar Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="navbar">
            <div class="logo">
                <img src="./images/234.jpg" alt="Logo">
            </div>
        </div>
    </header>

    <main>
        <div class="form-container">
            <form>
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name">
                </div>
                <div class="form-group">
                    <label for="phone">Telefon nomer</label>
                    <input type="text" id="phone" name="phone">
                </div>
                <div class="form-group">
                    <label for="location">Location</label>
                    <input type="text" id="location" name="location">
                </div>
                <div class="form-group">
                    <label for="company">Company</label>
                    <input type="text" id="company" name="company">
                </div>
                <!-- Updated status field with radio buttons -->
                <div class="form-group">
                    <label>Status</label>
                    <div class="status-options">
                        <input type="radio" id="status1" name="status" value="active">
                        <label for="status1">Bajarildi</label>
                        
                        <input type="radio" id="status2" name="status" value="inactive">
                        <label for="status2">Bajarilmoqda</label>
                        
                        <input type="radio" id="status3" name="status" value="pending">
                        <label for="status3">Bajarilmadi</label>
                    </div>
                </div>
                <div class="form-group complaint">
                    <label for="complaint">Complaint</label>
                    <textarea id="complaint" name="complaint"></textarea>
                </div>
                <div class="form-group">
                    <button type="submit">Send</button>
                </div>
            </form>
        </div>
    </main>

    <footer>
        <div class="footer-content">
        </div>
    </footer>
</body>
</html>
